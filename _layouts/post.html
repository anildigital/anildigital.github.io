---
layout: default
---
<div id="post">	
	<h1> {{page.title}} </h1>
	<p class="meta">{{ page.date | date:"%B %d, %Y" }}</p>
	{{ content }}
	<div id="view_comments_link">
		<a href="{{ page.url }}#disqus_thread">View Comments</a>
	</div>
	<div>
		<div id="disqus_thread"></div>
		<script type="text/javascript" src="http://disqus.com/forums/anilsweblog/embed.js"></script>
		<noscript><a href="http://anilsweblog.disqus.com/?url=ref">View the discussion thread.</a></noscript>
	</div>
</div>

<div id="related">
	<h2>Recent Posts</h2>
	<ul class="posts">
		{% for post in site.related_posts limit:3 %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
